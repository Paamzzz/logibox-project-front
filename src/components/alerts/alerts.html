<!DOCTYPE html>
<html>
    <head>
        <title>Alertas</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="alerts.css">
        <script src="alerts.js" defer></script>
    </head>
    <body data-theme="light">
        <!-- ALERT 0 -->
        <div class="alert_modelo" id="alert0">
            <div class="conteudo_alert">
                <span class="fechar_modal" onclick="fecharAlert('alert0')">&times;</span>
                <div class="icone_modal">
                    <i class="bi bi-exclamation-circle-fill"></i>
                </div>
                <h2>Tem certeza?</h2>
                <p>Deseja realmente sair sem salvar? Você perderá todas as modificações.</p>
                <div class="botoes_modal">
                    <button class="botao_cancelar" onclick="fecharAlert('alert0')">Sim, sair</button>
                    <button class="botao_delete" onclick="fecharAlert('alert0')">Cancelar</button>
                </div>
            </div>
        </div>
        <!-- ALERT 1 -->
        <div class="alert_modelo" id="alert1">
            <div class="conteudo_alert">
                <span class="fechar_modal" onclick="fecharAlert('alert1')">&times;</span>
                <div class="icone_modal">
                    <i class="bi bi-trash-fill"></i>
                </div>
                <h2>Deletar placeHolder</h2>
                <p>Deseja realmente deletar esse placeHolder? Essa ação é irreversível.</p>
                <div class="botoes_modal">
                    <button class="botao_cancelar" onclick="fecharAlert('alert1')">Sim, deletar</button>
                    <button class="botao_delete" onclick="fecharAlert('alert1')">Cancelar</button>
                </div>
            </div>
        </div>
        <!-- ALERT 2 -->
        <div class="alert_modelo" id="alert2">
            <div class="conteudo_alert">
                <span class="fechar_modal" onclick="fecharAlert('alert2')">&times;</span>
                <div class="icone_modal">
                    <i class="bi bi-box-arrow-left"></i>
                </div>
                <h2>Encerrar sessão</h2>
                <p>Tem certeza que deseja sair da sua conta? Essa ação desconectará você imediatamente.</p>
                <div class="botoes_modal">
                    <button class="botao_cancelar" onclick="fecharAlert('alert2')">Sim, sair</button>
                    <button class="botao_delete" onclick="fecharAlert('alert2')">Cancelar</button>
                </div>
            </div>
        </div>
    </body>
</html>
